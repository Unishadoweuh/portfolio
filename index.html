<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Linventif</title>
    <style>
        /* Global Color */
        :root {
            --background-color: #292C36;

            --primary-color: #3A3E49;
            --primary-color-active: #2C2F3B;

            --secondary-color: #2c2f3b;
            --secondary-color-active: #1f2128;

            --green-color: #4E9735;
            --green-color-active: #3A7A26;

            --orange-color: #CC913E;
            --orange-color-active: #A87A2B;

            --red-color: #C93B3B;
            --red-color-active: #A82B2B;

            --blue-color: #43c5d6;
            --blue-color-active: #2998a7;

            --font-color: #fff;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--background-color);
            font-family: 'Roboto', sans-serif;
            color: var(--font-color);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            width: 1200px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 1.75rem;
        }

        header nav ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav ul li {
            list-style: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        header nav ul li a {
            text-decoration: none;
            color: var(--font-color);
        }

        main {
            width: 1200px;
            margin: 0 auto;
        }

        footer {
            width: 1200px;
            margin: 0 auto;
        }

        footer p {
            height: 40px;
            line-height: 40px;
            margin: 0;
        }

        a {
            color: var(--blue-color);
            text-decoration: none;
        }

        a:hover {
            color: var(--blue-color-active);
        }

        hr {
            border: 2px solid var(--primary-color);
            margin: 0;
        }

        main {
            padding: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Linventif</h1>
    <nav>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Projets</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
